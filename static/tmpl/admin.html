<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Aye - Admin</title>
  <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/main.css">
  <script src="static/js/electionSetup.js"></script>
</head>
<body>
  <h1>Aye - Admin Login</h1>
  <form id="form" action="/admin" method="POST" onsubmit="return preSubmit();">
    {{if .Loggedin}}
        <input id="newelection" type="hidden" name="newelection" value="true"/>
      <div class="form-group w-25">
        Title:
        <input type="text" class="form-control" name="title"/>
      </div>
      <div class="form-group w-25">
        Start Date:
        <input type="date" class="form-control" name="startdate"/>
      </div>
      <div class="form-group w-25">
        End Date: <input type="date" class="form-control" name="enddate"/>
      </div>
        <input id="numOptions" type="hidden" name="numOptions" value="1"/>
        Options:
        <div class="form-group w-25" id="options">
            <input type="text" class="form-control" name="option-1"/>
        </div>
        <br>
        <input type="button" class="btn btn-success btn-lg active" aria-pressed="true" onclick="addOption()" value="Add Option"/><br>
    {{else}}
      <div class="form-group w-25">
        Username: <input type="text" class="form-control" name="username"/>
      </div>
      <div class="form-group w-25">
        Password: <input type="password" class="form-control" name="password"/>
      </div>
    {{end}}
    <input type="submit" class="btn btn-success btn-lg active" aria-pressed="true" value="Submit" {{.Enabled}}/><br>
  </form>
  {{if .Ended}}
  <br>
  <input type="submit" class="btn btn-success btn-lg active" aria-pressed="true" value="Audit" onclick="window.location='/audit';" />
  {{end}}
