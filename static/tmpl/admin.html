<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aye - Admin</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <!-- <link rel="stylesheet" type="text/css" href="static/css/index.css" /> -->
    <script src="static/js/electionSetup.js"></script>
</head>
<body>
    <h1>Aye - Admin Login</h1>
    <form id="form" action="/admin" method="POST" onsubmit="return preSubmit();">
        {{if .Loggedin}}
            <input id="newelection" type="hidden" name="newelection" value="true"/>
            Title: <input type="text" name="title"/><br>
            Start Date: <input type="date" name="startdate"/><br>
            End Date: <input type="date" name="enddate"/><br>
            <input id="numOptions" type="hidden" name="numOptions" value="1"/>
            Options: <div id="options">
                <input type="text" name="option-1"/><br>
            </div>
            <input type="button" onclick="addOption()" value="Add Option"/><br>
        {{else}}
            Username: <input type="text" name="username"/><br>
            Password: <input type="password" name="password"/><br>
        {{end}}
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
