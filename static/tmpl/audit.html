<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Aye - Audit</title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <!-- <link rel="stylesheet" type="text/css" href="static/css/index.css" /> -->
    <script src="static/js/electionSetup.js"></script>
</head>
<body>
	<h1>Aye - Audit</h1>
	<h3>{{.Title}}</h3>
    <p>{{.Options}}</p>
    <table>
        <tr>
            <th>Identifier</th>
            <th>Option</th>
            <th>Coerced</th>
        </tr>
        {{range $r := .Results }}
            <tr>
                <td>{{$r.Identifier}}</td>
                <td>{{$r.Option}}</td>
                <td>{{$r.Coerced}}</td>
            </tr>
        {{end}}
    </table>
</body>
</html>
